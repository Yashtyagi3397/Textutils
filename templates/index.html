<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template is working</title>
</head>
<body>
   <h1>welcome to text analyzer. Enter your text below</h1>
   <form action='/analyze' method='get'>
       <textarea name='text'; style='margin: 0px; width: 721px; height: 93px;'></textarea><br>
       <input type="checkbox" name="removepunc">remove punctuations <br>
       <input type="checkbox" name="fullcaps">Full Capitalize <br>
       <input type="checkbox" name="newlineremover">Remove newline <br>
       <input type="checkbox" name="extraspaceremover">Remove Extra Space <br>
       <input type="checkbox" name="charcounter">Count character <br>
       <button type="submit">Analyze text</button>
   </form>

</body>
</html>
